<div class="form-container">
  <div class="form-card">
    <h1>Create an account</h1>
    <p>Welcome to HadsUp Sales.</p>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" placeholder="Enter your name" />
        <div *ngIf="registerForm.get('name').invalid && (registerForm.get('name').dirty || registerForm.get('name').touched)">
          <small class="error" *ngIf="registerForm.get('name').errors">Name is required.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
        <div *ngIf="registerForm.get('email').invalid && (registerForm.get('email').dirty || registerForm.get('email').touched)">
          <small class="error" *ngIf="registerForm.get('email').errors?.required">Email is required.</small>
          <small class="error" *ngIf="registerForm.get('email').errors?.email">Enter a valid email.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Create a password" />
        <div *ngIf="registerForm.get('password').invalid && (registerForm.get('password').dirty || registerForm.get('password').touched)">
          <small class="error" *ngIf="registerForm.get('password').errors?.required">Password is required.</small>
          <small class="error" *ngIf="registerForm.get('password').errors?.minlength">Password must be exactly 8 characters.</small>
          <small class="error" *ngIf="registerForm.get('password').errors?.maxlength">Password must be exactly 8 characters.</small>
        </div>
      </div>
      <button type="submit" class="get-started-btn" [disabled]="registerForm.invalid">Get started</button>
      <p>Already have an account? <a href="#">Log in</a></p>
    </form>
  </div>
</div>
