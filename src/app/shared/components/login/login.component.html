<div class="form-container">
  <div class="form-card">
    <h1>Log in to your account</h1>
    <p>Welcome back! Please enter your details.</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
        <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
          <small class="error" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
          <small class="error" *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
        </div>      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
      </div>
      <div class="form-group">
        <a routerLink="/forgot-password" class="forgot-password">Forgot password</a>
      </div>
      <button type="submit" class="sign-in-btn" [disabled]="loginForm.invalid">Sign in</button>
      <p>Donâ€™t have an account? <a routerLink="/register">Sign up</a></p>
    </form>
  </div>
</div>
